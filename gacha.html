<head>
    <meta charset="UTF-8" />

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/gacha.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">ü¶´ Otis</a>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">‚ò∞</button>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="gacha.html">Gacha</a></li>
                <li><a href="ueber.html">√úber Otis</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header class="hero" style="min-height: auto; padding: 40px 20px;">
            <div class="glass-card">
                <h1>üé∞ Gacha Machine</h1>
                <p class="subtitle">Ziehe eine Kugel und entdecke was drin ist!</p>
            </div>
        </header>

        <!-- Gacha Machine Section -->
        <section class="content-section" style="max-width: 600px;">
            <div class="gacha-machine-container">
                <!-- Gacha Machine -->
                <div class="gacha-machine">
                    <div class="gacha-top">
                        <div class="gacha-window">
                            <div class="gacha-kugeln" id="gacha-kugeln">
                                <!-- Kugeln werden hier animiert -->
                            </div>
                        </div>
                    </div>
                    <div class="gacha-body">
                        <div class="gacha-door" id="gacha-door">
                            <div class="gacha-handle">üîò</div>
                        </div>
                        <div class="gacha-button-container">
                            <button class="gacha-button" id="gacha-button" onclick="pullGacha()">
                                <span class="button-text">Ziehen!</span>
                                <span class="button-icon">üé∞</span>
                            </button>
                        </div>
                    </div>
                    <div class="gacha-chute" id="gacha-chute">
                        <!-- Kugel f√§llt hier raus -->
                    </div>
                </div>

                <!-- Result Display -->
                <div class="gacha-result" id="gacha-result">
                    <div class="result-kugel" id="result-kugel">
                        <div class="kugel-shell" id="kugel-shell">
                            <div class="kugel-top"></div>
                            <div class="kugel-bottom"></div>
                        </div>
                        <div class="kugel-content" id="kugel-content">
                            <!-- Inhalt wird hier angezeigt -->
                        </div>
                    </div>
                </div>

                <!-- Stats -->
                <div class="gacha-stats">
                    <div class="stat-item">
                        <span class="stat-label">Gezogen:</span>
                        <span class="stat-value" id="total-pulls">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Collection:</span>
                        <span class="stat-value" id="collection-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Seltene Items:</span>
                        <span class="stat-value" id="rare-items">0</span>
                    </div>
                </div>
                
                <!-- Collection Button -->
                <div style="margin-top: 30px;">
                    <button class="gacha-button" onclick="showCollection()" style="background: linear-gradient(135deg, #AED581, #8BC34A);">
                        <span class="button-text">Meine Collection</span>
                        <span class="button-icon">üì¶</span>
                    </button>
                </div>
                
                <!-- Collection Modal -->
                <div class="collection-modal" id="collection-modal">
                    <div class="collection-content">
                        <div class="collection-header">
                            <h2>üì¶ Meine Collection</h2>
                            <button class="close-btn" onclick="closeCollection()">&times;</button>
                        </div>
                        <div class="collection-grid" id="collection-grid">
                            <!-- Items werden hier eingef√ºgt -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        Made with ‚ù§Ô∏è in Taiwan | ü¶´ Otis Galerie
    </footer>

    <script src="js/navigation.js"></script>

</body>
</html>
